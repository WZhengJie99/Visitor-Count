<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page View Counter</title>
</head>
<body>
  <p>Visitor count: <span id="counter"></span></p>
  <script>
    const counterElement = document.getElementById('counter');
    const siteIdentifier = 'yourUniqueSiteID';

    async function getCounter() {
      const response = await fetch(`https://your-backend-url/view?siteIdentifier=${siteIdentifier}`);
      const data = await response.json();
      counterElement.textContent = data.count;
    }

    getCounter();
  </script>
</body>
</html>
